      // Update score display
      scoreDisplay.innerHTML = `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞: <span>${score}</span>/${quizData.length}`;
      
      // Calculate stats
      const correctCount = score;
      const wrongCount = quizData.length - score;
      const percentage = Math.round((score / quizData.length) * 100);
      
      // Generate feedback
      feedbackElement.innerHTML = `
        <h3 class="feedback-title">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¨‡¶ø‡¶∂‡ßç‡¶≤‡ßá‡¶∑‡¶£</h3>
        
        <div class="feedback-stats">
          <div class="stat-box">
            <div class="stat-value correct">${correctCount}</div>
            <div class="stat-label">‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞</div>
          </div>
          <div class="stat-box">
            <div class="stat-value wrong">${wrongCount}</div>
            <div class="stat-label">‡¶≠‡ßÅ‡¶≤ ‡¶â‡¶§‡ßç‡¶§‡¶∞</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">${percentage}%</div>
            <div class="stat-label">‡¶∏‡¶æ‡¶´‡¶≤‡ßç‡¶Ø‡ßá‡¶∞ ‡¶π‡¶æ‡¶∞</div>
          </div>
        </div>
      `;
      
      userAnswers.forEach((answer, index) => {
        feedbackElement.innerHTML += `
          <div class="feedback-item">
            <div class="feedback-question">‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${index + 1}: ${answer.question}</div>
            
            <div class="feedback-answer">
              <div class="answer-label">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞:</div>
              <div class="user-answer ${answer.isCorrect ? 'correct' : ''}">${answer.userAnswer}</div>
            </div>
            
            ${!answer.isCorrect ? `
              <div class="feedback-answer">
                <div class="answer-label">‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞:</div>
                <div class="correct-answer">${answer.correctAnswer}</div>
              </div>
            ` : ''}
            
            <div class="feedback-explanation">
              ${answer.explanation}
            </div>
          </div>
        `;
      });
      
      // Update leaderboard with user score
      leaderboardData[0].score = score;
      leaderboardData.sort((a, b) => b.score - a.score);
      
      // Display leaderboard
      leaderboardList.innerHTML = '';
      leaderboardData.forEach((player, index) => {
          const tr = document.createElement('tr');
          if (player.name === '‡¶Ü‡¶™‡¶®‡¶ø') tr.classList.add('you');
          tr.innerHTML = `
              <td class="rank">${index + 1}</td>
              <td>${player.name}</td>
              <td>${player.score}/${quizData.length}</td>
          `;
          leaderboardList.appendChild(tr);
      });
    }

    // Restart quiz
    function restartQuiz() {
      quizSection.style.display = 'block';
      resultSection.style.display = 'none';
      leaderboard.style.display = 'none';
      initQuiz();
    }

    // Event listeners
    submitBtn.addEventListener('click', submitAnswer);
    restartBtn.addEventListener('click', restartQuiz);

    // Start the quiz
    initQuiz();
  </script>
